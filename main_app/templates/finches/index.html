{% extends "base.html" %}

{% block content %}
<h1>Finch List</h1>

{% for finch in finches %}
<a href="/finches/{{ finch.id }}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ finch.type }}</span>
            <p>Color: {{ finch.color }}</p>
            <p>Description: {{ finch.description }}</p>
        </div>
    </div>
</a>
{% endfor %}

{% endblock  %}
