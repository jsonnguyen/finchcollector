{% extends 'base.html' %}
{% block content %}

<h1>Hat Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ hat.type }}</span>
        <p>Color: {{ hat.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'hats_update' hat.id %}">Edit</a>
        <a href="{% url 'hats_delete' hat.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
